<script>        
            var lastName = prompt('Введите вашу фамилию:');
            var firstName = prompt('Введите ваше имя:');
            var middleName = prompt('Введите ваше отчество:');           
            var age = prompt('Введите ваш возраст в годах:');           
            var isMale = confirm('Ваш пол - мужской?');           
            if (lastName && firstName && middleName && age) {                
                age = parseInt(age);                
                var ageInDays = age * 365;               
                var ageIn5Years = age + 5;                
                var gender;
                if (isMale) {
                    gender = 'мужской';
                } else {
                    gender = 'женский';
                }                
                var pensionStatus;
                if (isMale) {
                    if (age >= 60) {
                        pensionStatus = 'да';
                    } else {
                        pensionStatus = 'нет';
                    }
                } else {
                    if (age >= 55) {
                        pensionStatus = 'да';
                    } else {
                        pensionStatus = 'нет';
                    }
                }                
                var result = 'ваше ФИО: ' + lastName + ' ' + firstName + ' ' + middleName + '\n' +
                            'ваш возраст в годах: ' + age + '\n' +
                            'ваш возраст в днях: ' + ageInDays + '\n' +
                            'через 5 лет вам будет: ' + ageIn5Years + '\n' +
                            'ваш пол: ' + gender + '\n' +
                            'вы на пенсии: ' + pensionStatus;               
                alert(result);
            } else {
                alert('Вы не заполнили все поля анкеты!');
            }        
    </script>
